<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- TODO add manifest here -->
  <title>Movie PWA</title>
  <link rel="stylesheet" type="text/css" href="styles/main.css">
  <link rel="shortcut icon" href="images/icons/mipmap-mdpi/ic_launcher.png" type="image/x-icon">
  <link rel="preconnect" href="image.tmdb.org">
  <!-- Add meta theme color for -->
  <link rel="preconnect" href="image.tmdb.org">
  <!-- Add to home screen for Safari on iOS -->
  <!-- Add to home screen for windows app -->
</head>

<body id="movie-page">

  <header class="header">
    <button class="headerButton" onclick="history.back()" id="backButton" aria-label="Refresh">&#8249;</button>
    <h1 class="header__title">The Movie App</h1>
  </header>

  <main class="a-movie">
    <div class="movie-image">

    </div>
    <div class="movie-details">
      <div class="movie-title">&nbsp;&nbsp;</div>
      <div class="movie-subtitle">&nbsp;</div>
      <div class="movie-rating">&starf;&starf;&starf;&star;&star;</div>
      <div class="movie-genres">
        <div>&nbsp; &nbsp;</div>
        <div>&nbsp; &nbsp;</div>
        <div>&nbsp; &nbsp;</div>
      </div>
      <div class="movie-release-date">
        <img width="25px" src="images/calendar.jpg" alt="">
        <span>&nbsp;</span>
      </div>
      <div class="movie-producers">&nbsp;&nbsp;&nbsp;</div>
      <div class="movie-overview">
        <div>Synopsis</div>
        <div>
        </div>
      </div>
    </div>
  </main>
  <div style="display: none;" class="loader">
    <svg viewBox="0 0 32 32" width="32" height="32">
      <circle id="spinner" cx="16" cy="16" r="14" fill="none"></circle>
    </svg>
  </div>
  <script src="scripts/main.js"></script>
  <script>
    const movie = localStorage.getItem('currentMovie');
    localStorage.removeItem('currentMovie');
    if (movie) {
      renderSingleMovie(JSON.parse(movie));
    }
    const movieId = location.hash.substr(1);
    fetch(`https://movie-ease.herokuapp.com/movies/one/${movieId}?short=yes`)
      .then(res => res.json())
      .then(renderFullSingleMovie);
  </script>
</body>

</html>
